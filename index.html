<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto my-5">
        <h1 class="text-2xl">Phone Hunter API</h1>
    </header>
    <main>
        <section class="container mx-auto my-5 text-center">
            <input id="search-field" type="text" placeholder="Type here"
                class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-outline btn-success">Search</button>
        </section>
        <section class="container mx-auto">
            <div id="loading-spinner" class="text-center hidden mt-28">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
        </section>
        <div id="btn-show-all" class="text-center my-5 hidden">
            <button class="btn btn-success">Show All</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
